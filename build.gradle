plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.9.RELEASE'
    implementation group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
}

test {
    useJUnitPlatform()
}

mainClassName = 'springcheckfornulltest.App'
